name: Build Clash for Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository without submodules
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Set up Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Clean up existing submodule reference
        run: |
          rm -rf core/src/main/golang/clash
          sed -i '/core\/src\/main\/golang\/clash/d' .gitmodules || true
          rm -rf .git/modules/core/src/main/golang/clash || true

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Upgrade Gradle Wrapper
        run: |
          # 使用与 Java 17 兼容的 Gradle 版本（推荐 7.6+ 或 8.x）
          ./gradlew wrapper --gradle-version=8.5 --distribution-type=all

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      # 使用官方的命令行工具安装
      - name: Install Android SDK & NDK
        run: |
          # 下载命令行工具
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-*_latest.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest

          # 设置环境变量
          echo "$GITHUB_WORKSPACE/cmdline-tools" >> $GITHUB_PATH
          echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
          mkdir -p android-sdk

          # 接受licenses
          yes | $GITHUB_WORKSPACE/cmdline-tools/latest/bin/sdkmanager --licenses

          # 安装必要组件
          $GITHUB_WORKSPACE/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;26.2.11394342"

      - name: Set up Android environment variables
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ndk.dir=$ANDROID_NDK_ROOT" >> local.properties

      - name: Install Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build Clash for Android
        run: |
          ./gradlew build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: clash-for-android-apk
          path: app/build/outputs/apk/**/*.apk
