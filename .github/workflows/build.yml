name: Build Clash for Android (Legacy)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Set up Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Clean submodule artifacts
        run: |
          rm -rf core/src/main/golang/clash
          sed -i '/core\/src\/main\/golang\/clash/d' .gitmodules || true
          rm -rf .git/modules/core/src/main/golang/clash || true

      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # 对旧版支持更好的发行版
          java-version: '8'    # 官方支持Gradle 5.x的最高Java版本

      - name: Install essential tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Setup Legacy Android SDK
        run: |
          # 下载旧版命令行工具（2019年发布）
          wget https://dl.google.com/android/repository/commandlinetools-linux-6200805_latest.zip
          unzip commandlinetools-linux-6200805_latest.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest

          # 配置环境变量
          echo "$GITHUB_WORKSPACE/cmdline-tools/latest" >> $GITHUB_PATH
          echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/legacy-sdk" >> $GITHUB_ENV
          mkdir -p legacy-sdk

          # 接受许可协议
          yes | $GITHUB_WORKSPACE/cmdline-tools/latest/bin/sdkmanager --licenses

          # 安装兼容组件（API 28对应Android 9）
          $GITHUB_WORKSPACE/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-28" "build-tools;28.0.3" "ndk;21.4.7075529"

      - name: Configure local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> local.properties

      - name: Setup Golang 1.16
        uses: actions/setup-go@v4
        with:
          go-version: '1.16' # 匹配旧版Clash的Go版本需求

      - name: Build with legacy toolchain
        run: |
          ./gradlew build
        env:
          # 强制Gradle使用旧版JVM配置
          _JAVA_OPTIONS: "-XX:+UseParallelGC -Xmx1024m"
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: legacy-clash-apk
          path: app/build/outputs/apk/**/*.apk
