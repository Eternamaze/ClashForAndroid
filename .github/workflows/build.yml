name: Build Clash for Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest  # 运行环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive  # 更新子模块

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # 根据 Android Gradle 版本调整

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Install Android SDK & NDK
        run: |
          echo "Installing Android SDK and NDK..."
          yes | sudo apt-get install android-sdk
          yes | sudo apt-get install android-ndk

      - name: Set up Android environment variables
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ndk.dir=$ANDROID_NDK_ROOT" >> local.properties

      - name: Install Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'  # 根据 Clash 依赖调整

      - name: Build Clash for Android
        run: |
          ./gradlew build

      - name: Upload APK
        uses: actions/upload-artifact@v4  # 更新为 v4 版本
        with:
          name: clash-for-android-apk
          path: app/build/outputs/apk/**/*.apk
