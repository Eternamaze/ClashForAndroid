name: Build Clash for Android (Legacy)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Set up Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Clean submodule artifacts
        run: |
          rm -rf core/src/main/golang/clash
          sed -i '/core\/src\/main\/golang\/clash/d' .gitmodules || true
          rm -rf .git/modules/core/src/main/golang/clash || true

      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install essential tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Set up Android SDK
        uses: reactivecircus/setup-android@v2
        with:
          sdk-version: '28'   # 适应API 28的需求
          build-tools-version: '28.0.3'
          ndk-version: '21.4.7075529'

      - name: Configure local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> local.properties

      - name: Setup Golang 1.16
        uses: actions/setup-go@v4
        with:
          go-version: '1.16'

      - name: Build with legacy toolchain
        run: |
          ./gradlew build
        env:
          _JAVA_OPTIONS: "-XX:+UseParallelGC -Xmx1024m"
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: legacy-clash-apk
          path: app/build/outputs/apk/**/*.apk
