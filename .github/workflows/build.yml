name: Build Clash for Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest  # 运行环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true  # 获取所有子模块

      - name: Remove submodule and reset to latest commit
        run: |
          # 清理并移除子模块，避免引用特定提交
          git submodule deinit -f core/src/main/golang/clash
          git rm -f core/src/main/golang/clash
          git commit -m "Remove broken submodule reference"
          git push

          # 重新添加并更新子模块为最新版本
          git submodule add https://github.com/Ieooo/clash.git core/src/main/golang/clash
          git submodule update --init --recursive
          git commit -m "Update submodule to latest commit from Ieooo/clash"
          git push

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # 根据 Android Gradle 版本调整

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Install Android SDK & NDK
        run: |
          echo "Installing Android SDK and NDK..."
          yes | sudo apt-get install android-sdk
          yes | sudo apt-get install android-ndk

      - name: Set up Android environment variables
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ndk.dir=$ANDROID_NDK_ROOT" >> local.properties

      - name: Install Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'  # 根据 Clash 依赖调整

      - name: Build Clash for Android
        run: |
          ./gradlew build

      - name: Upload APK
        uses: actions/upload-artifact@v4  # 更新为 v4 版本
        with:
          name: clash-for-android-apk
          path: app/build/outputs/apk/**/*.apk
